name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
  workflow_dispatch:
  repository_dispatch:
    types: [dependency_update]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Set node version
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm install
      - name: Build
        env:
          JAM_COMMENTS_API_KEY: '${{ secrets.JAM_COMMENTS_API_KEY }}'
          JAM_COMMENTS_DOMAIN: '${{ secrets.JAM_COMMENTS_DOMAIN }}'
        run: npm run build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HELLOSTU_XYZ_ED8A4 }}'
          channelId: live
          projectId: hellostu-xyz-ed8a4
